           <section>
                <h2>Contacto</h2>

				<form class="formulario">
					<fieldset>
						<legend>Contactame llenando todos los campos</legend>

						<div class="contenedor-campos">
						<div class="campo">
							<label for="nombre">Nombre:</label>
							<input class="input-text"
								type="text"
								placeholder="Tu Nombre y Apellido"
								required
							/>
						</div>

						<div class="campo">
							<label for="telefono">Teléfono:</label>
							<input class="input-text" type="tel" placeholder="Teléfono" required />
						</div>

						<div class="campo">
							<label for="email">Correo:</label>
							<input class="input-text" type="email" placeholder="@" required />
						</div>

						<div class="campo">
							<label for="mensaje">Mensaje:</label>
							<textarea class="input-text"></textarea>
						</div>
					</div><!-- .contenedor-campos -->

						<div class="alinear-derecha flex">
							<input class="boton w-100" type="submit" value="Enviar" />
						</div>
					</fieldset>
				</form>
			</section>
