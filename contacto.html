			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"

	</head>
	<body>
		<div class="barra">
			<div class="contenedor clearfix">
				<div class="logo">
					<a href="#"
						><span>N</span>elson<span>E</span>spinoza</a
					>
				</div>
				<nav class="navegacion clearfix" id="navegacion">
					<a href="index.html">Inicio</a>
					<a href="index.html#curriculum">Curriculúm</a>
					<a href="index.html#cartas">Cartas</a>
					<a href="index.html#certificados">Certificados & Titulos</a>
					<a href="contacto.html">Contacto</a>
				</nav>
				</div>
			</div>
		</div>
		<section>
				<form class="formulario">
					<fieldset>
						<legend>Contactame llenando todos los campos</legend>

						<div class="contenedor-campos">
						<div class="campo">
							<label for="nombre">Nombre:</label>
							<input class="input-text"
								type="text"
								placeholder="Tu Nombre y Apellido"
								required/>
						</div>

						<div class="campo">
							<label for="telefono">Teléfono:</label>
							<input class="input-text" type="tel" placeholder="Teléfono" required />
						</div>

						<div class="campo">
							<label for="email">Correo:</label>
							<input class="input-text" type="email" placeholder="@" required />
						</div>

						<div class="campo">
							<label for="mensaje">Mensaje:</label>
							<textarea class="input-text"></textarea>
						</div>
					</div><!-- .contenedor-campos -->

						<div class="alinear-derecha flex">
							<input class="boton w-100" type="submit" value="Enviar" />
						</div>
					</fieldset>
				</form>
			</section>
		<div class="footer">
			<p>Nelson Espinoza - Todos los derechos reservados - 2021&copy;</p>
		</div>
		<script src="js/script.js"></script>
	</body>
